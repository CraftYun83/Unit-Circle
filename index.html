<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Unit Circle</title>
</head>
<body>
    <p id="x-1" class="axis-point">1</p>
    <p id="x-2" class="axis-point">1</p>
    <p id="y-1" class="axis-point">1</p>
    <p id="y-2" class="axis-point">1</p>
    <div id="line"></div>
    <div class="x-axis"></div>
    <div class="y-axis"></div>
    <div class="zero-point"></div>
    <div class="unit-circle"></div>
    <div class="sector" id="sector"></div>
    <p id="theta">θ = 0</p>
    <p id="radians">0° = 0 rads</p>
    <p id="sin">sin(0) = 0</p>
    <p id="cos">cos(0) = 1</p>
    <p id="tan">tan(0) = 0</p>
    <script src="js/circles.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
